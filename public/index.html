<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gertruda | Cosmic Intelligence</title>
    <style>
        :root { --accent: #7c4dff; --bg: #050505; --border: rgba(255,255,255,0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        
        .hero { height: 70vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; border-bottom: 1px solid var(--border); position: relative; overflow: hidden; }
        .hero::before { content: ''; position: absolute; top: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 0%, rgba(124,77,255,0.1) 0%, transparent 70%); }

        h1 { font-size: clamp(50px, 10vw, 100px); font-weight: 900; letter-spacing: -4px; line-height: 0.85; margin-bottom: 20px; text-transform: uppercase; }
        p { color: #888; font-size: 18px; max-width: 500px; margin-bottom: 40px; }

        .btn { border: 1px solid #fff; color: #fff; padding: 15px 40px; text-decoration: none; font-weight: 800; font-size: 12px; letter-spacing: 2px; text-transform: uppercase; transition: 0.3s; }
        .btn:hover { background: #fff; color: #000; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); background: var(--border); gap: 1px; }
        .item { background: var(--bg); padding: 60px 40px; transition: 0.3s; }
        .item:hover { background: #0a0a0a; }
        .item span { color: var(--accent); font-weight: 900; font-size: 10px; letter-spacing: 1px; display: block; margin-bottom: 10px; }
        .item h3 { font-size: 20px; font-weight: 500; }

        footer { padding: 40px; display: flex; justify-content: space-between; font-size: 10px; letter-spacing: 1px; color: #444; text-transform: uppercase; }
        a { color: inherit; text-decoration: none; margin-left: 20px; }
        a:hover { color: #fff; }
    </style>
</head>
<body>

    <section class="hero">
        <h1>GERTRUDA</h1>
        <p>Deciphering the subconscious. Mapping the stars. Insights for the modern soul.</p>
        <a href="mailto:dmytro.o.ivashyn@gmail.com" class="btn">Access Terminal</a>
    </section>

    <div class="grid">
        <div class="item"><span>01</span><h3>Dream Interpreter</h3></div>
        <div class="item"><span>02</span><h3>Horoscopes</h3></div>
        <div class="item"><span>03</span><h3>Love Compatibility</h3></div>
        <div class="item"><span>04</span><h3>Magic Oracle</h3></div>
    </div>

    <footer>
        <div>Ontario, Canada</div>
        <div>
            <a href="/privacy">Privacy</a>
            <a href="/terms">Terms</a>
        </div>
    </footer>

</body>
</html>
