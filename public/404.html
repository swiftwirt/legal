<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 | Connection Lost</title>
    <style>
        :root { 
            --accent: #7c4dff; 
            --bg: #050505; 
            --border: rgba(255,255,255,0.1); 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg); 
            color: #fff; 
            font-family: 'Inter', -apple-system, sans-serif; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            -webkit-font-smoothing: antialiased;
        }

        /* Subtle vertical line for a sharp look */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, var(--border), transparent);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 40px;
        }

        span {
            display: block;
            color: var(--accent);
            font-weight: 900;
            font-size: 12px;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        h1 { 
            font-size: clamp(80px, 15vw, 160px); 
            font-weight: 900; 
            letter-spacing: -8px; 
            line-height: 0.8;
            margin-bottom: 20px;
            background: linear-gradient(180deg, #fff 0%, #333 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p { 
            color: #888; 
            font-size: 14px; 
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 50px; 
        }

        .btn { 
            border: 1px solid #fff; 
            color: #fff; 
            padding: 15px 30px; 
            text-decoration: none; 
            font-weight: 800; 
            font-size: 11px; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            transition: 0.3s; 
        }

        .btn:hover { 
            background: #fff; 
            color: #000; 
        }

        .coord {
            position: absolute;
            bottom: 40px;
            font-size: 10px;
            color: #222;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="content">
        <span>Error Protocol 404</span>
        <h1>VOID.</h1>
        <p>The cosmic path you are looking for does not exist.</p>
        <a href="/" class="btn">Return to Station</a>
    </div>

    <div class="coord">43.6532° N, 79.3832° W // ONTARIO.CA</div>

</body>
</html>
